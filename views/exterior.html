<div class="container">
    <div class="row">
        <!-- <div class="wrapper"> -->
        <div class="side-bar">
            <ul>
                <button class="backbtn color-btn" ng-click="goBack()" id="btn-back" style="top:27px !important;"><img src="img/backarrow.svg"></button>
                <br>
                <br>
                <li class="menu-head">
                    <h2 style="padding-left: 15px;color: #03141f;">Exterior Schemes</h2>
                </li>
                <div class="menu">
                    <li ng-repeat="item in themes track by $index" class="grid" ng-click="getTheme(item,$index)">
                        <img ng-src="{{item.image}}" err-src="./img/error.jpg" class="grid-img" style="width: 100%">
                        <div class="item-overlay" ng-class="{'top':item.selected}">
                            <img src="img/selected.png" class="item-Img" ng-class="{'active':item.selected}">
                            <div class="item-Name">{{item.theme_name || item.package_name }}</div>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
        <div class="scheme-content">
            <a href="" ng-click="goNext('zoom')">
                <img src="img/zoom2.svg" style="position: absolute;right: 0px;padding: 15px 30px;">
            </a>
            <div style="overflow: hidden;">
                <img src="{{themedetail.image}}" err-src="./img/error.jpg" style="width: 100%;" class="imagehyytt">
            </div>
            <div class="col-md-12 scheme2">
                <div class="col-md-12">
                    <div class="row" style="text-align: left;margin-top: 20px;">
                        <div class="col-md-7">
                            <h1>{{themedetail.package_name}}</h1>
                            <p style="font-size: 17px;text-align: left;">
                                <!-- A three-bedroom delight -->
                                <!-- <br> -->
                                <br>{{themedetail.description}}
                                <br>
                                <br>
                            </p>
                            <!-- <br> The Balmoral is a unique design that encompasses so much of what we would love in a variety of designs all wrapped up in to one. Brand new to market this home design has been created as part of the new 'Rebuild with Rawson' range especially adapted to fit those not so easy narrow blocks. Also perfect for the sometimes difficult to meet council requirements when knocking down and rebuilding. We've taken the headache out of this process with a design created to be built anywhere, anytime. 
                                    <br><br>
                                    Balmoral MK I 38 & MK II 38 are Narrow Block Compatible designs.</p> -->
                        </div>
                        <div class="col-md-5">
                            <ol style="margin-top: 35px;">
                                <li ng-repeat="item in themedetail.package_items">
                                    <span style="font-weight: bold;font-size: 15px;">{{item.surface.surface_name}}</span>
                                    <br> {{item.product.item_name}}
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- </div> -->
        <div class="welcome-btn">
            <button type="button" class="btn prop-btn" ng-click="goNext('next')" id="btn-exterior">Interior Scheme <img src="img/arrow2.svg" style="padding-left: 10px;"></button>
        </div>
    </div>
</div>
<script type="text/javascript">
$(document).ready(function() {
    $(".push_menu").click(function() {
        $(".wrapper").toggleClass("active");
    });
});
