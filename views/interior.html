<div class="container">
    <div class="side-bar">
        <ul>
            <button class="backbtn color-btn" ng-click="goBack()" id="btn-back" style="top:27px !important;"><img src="img/backarrow.svg"></button>
            <br>
            <br>
            <li class="menu-head">
                <h2 style="padding-left: 15px;color: #03141f;">Interior Schemes</h2>
            </li>
            <div class="menu">
                <li ng-repeat="item in themes track by $index" class="grid" ng-click="getTheme(item,$index)">
                    <img ng-src="{{item.image}}" err-src="./img/error2.jpg" class="grid-img" style="width: 100%">
                    <div class="item-overlay" ng-class="{'top':$index == selected}">
                        <img src="img/selected.png" class="item-Img" ng-class="{'active':$index == selected}">
                        <div class="item-Name">{{item.package_name}}</div>
                    </div>
                </li>
            </div>
        </ul>
    </div>
    <div class="scheme-content">
        <a href="" ng-click="goNext('zoom')">
                    <img src="img/zoom2.svg" style="position: absolute;right: 0px;padding: 15px 30px;">
                </a>
        <div>
            <img src="{{themedetail.image}}" err-src="./img/11.png" style="width: 100%;" class="imagehyytt">
        </div>
        <div class="col-md-12 scheme2">
            <div class="col-md-12">
                <div>
                    <div class="row" style="text-align: left;margin-top: 20px;">
                        <div class="col-md-7">
                            <h1>{{themedetail.package_name}}</h1>
                            <p style="font-size: 17px;text-align: left;">
                                <br>{{themedetail.description}}
                                <br>
                                <br>
                            </p>
                        </div>
                        <div class="col-md-5">
                            <ol style="margin-top: 35px;">
                                <li ng-repeat="item in themedetail.package_items">
                                    <span style="font-weight: bold;font-size: 15px;">{{item.surface.surface_name}}</span>
                                    <br> {{item.product.item_name}}
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      <div class="welcome-btn">
            <button type="button" class="btn prop-btn" id="btn-interior" ng-click="goNext('client')">Client Info <img src="img/arrow2.svg" style="padding-left: 10px;"></button>
        </div>
</div>
